<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="row">
      <!-- col -->
      <div class="col-lg-7 fontPlayfair">
        <div class="container">
          <img style="margin-top: 50px;
    margin-left: 35px;" width="70px" src="img/logo.webp" alt="">
        <div class="container text-center">
          <p class="col7Text">Посмотрите, какими моментами из <br> жизни поделились ваши близкие <br> друзья.</p>
          <img class="imgBG" src="img/bg.png" alt="">
        </div>
        </div>
      </div>
      <!-- col --> 
       <div class="col-lg-1">

        <div style="border-left: 1px solid #000; height: 100%;"></div>

       </div>

      <div class="col-lg-4 fontGoogle">
        <div class="container">
          <form>
            <p>Войти в Instagram</p>
            <div class="mb-3"> 
              <input type="email" class="form-control" placeholder="Имя пользователя, номер мобильного телефона или электронная почта"> 
            </div>
            <div class="mb-3"> 
              <input type="password" class="form-control" placeholder="Пароль">
            </div> 
            <a type="submit" style="border-radius: 30px;" class="btn btn-primary w-100">Войти</a>
            <a type="submit" style="border-radius: 30px;" class="btn btn-outline-secondary w-100 mt-2">
              Забыли пароль?
            </a>

            <div class="container mt-5">
              <a type="submit" style="border-radius: 30px;" class="btn btn-outline-secondary w-100">Войти через Facebook</a>
            <a type="submit" style="border-radius: 30px;" class="btn btn-outline-secondary w-100 mt-2">
              Создать новый аккаунт
            </a>
            </div>

          </form>
        </div>
      </div>
      <!-- col -->
    </div>
    <!-- footer -->
     <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
      </footer>
    </div>
    <!-- footer -->
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
